          I completed my Bachelor's degree in Pharmaceutical Sciences at the University of São Paulo (USP), the top university in Latin America and the Caribbean according to the QS World University Ranking. During my studies, I developed strong skills in research, data analysis, and teamwork, particularly through my work at the Computational Chemical Biology Laboratory (CCBL), where I first learned bioinformatics and collaborated with colleagues on computational projects involving biological data.


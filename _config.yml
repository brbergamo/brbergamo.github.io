          Selected for a competitive exchange program with only one position offered and awarded a scholarship to work at the University of Strathclyde. Worked on a co-culture project to analyze the metabolites produced by MRSA and fungi under competitive growth conditions. The goal of the research was to identify bioactive compounds with anti-biofilm properties, using techniques such as thin-layer chromatography (TLC), microbiological culture, and metabolite extraction to isolate and analyze potential compounds.


            Led the analysis and processing of metagenomics data to study microbial diversity and metabolic potential, utilizing NGS data from Nanopore and Illumina. I developed and automated bioinformatics pipelines using Nextflow, significantly increasing workflow efficiency and reducing processing time.  
            
